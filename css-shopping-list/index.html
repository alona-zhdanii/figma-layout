<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dinner Shopping List</title>

  <!-- Підключаємо CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>

    <ul class="shopping-list">
      <li><input type="checkbox" checked> <label>A lot of pickles <span>(for the next lessons about CSS)</span></label></li>
      <li><input type="checkbox"> <label>10 apples <span>(for more CSS magic)</span></label></li>
      <li><input type="checkbox"> <label>20 oranges <span>(because they are awesome)</span></label></li>
      <li><input type="checkbox"> <label>13 plates <span>(they always disappear)</span></label></li>
      <li><input type="checkbox" checked> <label>1 bottle of sake <span>(for my friends)</span></label></li>
    </ul>

    <button class="btn">Bon appetit :)</button>
  </div>
</body>
</html>
