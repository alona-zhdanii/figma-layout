<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Layout</title>
</head>

<body>
  <header>
    <nav>
      <img src="image/01_Navigation.svg" alt="Навігація сайту" />
    </nav>

    <section aria-label="Головний банер">
      <img src="image/02_Header.svg" alt="Головний банер сайту" />
    </section>
  </header>

  <main>
    <section id="features">
      <img src="image/03_Feature.svg" alt="Особливості продукту" />
    </section>

    <section id="validation">
      <img src="image/04_Effortless Validation.svg" alt="Блок перевірки даних" />
    </section>

    <section id="product-managers">
      <img src="image/05_Product Managers.svg" alt="Блок для продакт-менеджерів" />
    </section>

    <section id="marketers">
      <img src="image/06_Marketers.svg" alt="Блок для маркетологів" />
    </section>
  </main>

  <footer>
    <img src="image/09_Footer.svg" alt="Футер сайту" />
  </footer>
</body>
</html>
